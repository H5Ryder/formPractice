<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign-up</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="image">
      <div id="logoStrip">
        <img src="logo-circle-orange.png" alt="Logo" />
        <h1 class="title">I-Ring</h1>
      </div>
    </div>

    <div id="formSide">
      <p>
        This is not a real online service! Lorem ipsum dolor sit amet
        consectetur, adipisicing elit. Necessitatibus, commodi!
        <br />
        Sign up now to get started.
      </p>

      <p>You know you want to</p>

      <p id="doit">Lets do this!</p>

      <form action="#">
        <div class="form">
          <div class="input">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" required />
          </div>

          <div class="input">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" required />
          </div>

          <div class="input">
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email" required>
          </div>

          <div class="input">
            <label for="tel">Phone Number</label>
          <input type="tel" id="tel" name="tel" />
          </div>

          <div class="input">
            <label for="password">Password</label>
          <input type="password" id="password" name="password" />
          </div>

          <div class="input">
            <label for="passwordConfirm">Conifrm Password</label>
          <input type="password" id="passwordConfirm" name="passwordConfirm" />
          </div>


        </div>

        <div class="submit">
            <button type="submit">Create Account</button>
            
        </div>
      </form>

      <div id="loginleft">
        <p>Already have an account?</p>
        <a href="">Login in</a>
      </div>

    </div>
  </body>
</html>
